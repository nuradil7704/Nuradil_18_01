<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-wrapper">
      <section class="header-inner">
        <div class="header-menu-wrapper">
          <div class="header-logo">Школа программирования GeekTech</div>
          <div class="header-menu">
            <nav>
              <a href="">Преподаватели</a>
              <a href="">Курсы</a>
              <a href="">Студенты</a>
              <a href="">О нас</a>
              <a href="">Контакты</a>
            </nav>
          </div>
        </div>
        <div class="header-main">
          <div class="header-main-title">Курс по Frontend разработке</div>
          <div class="header-main-text">
            6 месяцев для того чтобы освоить основы верстки и веб
            программирования
          </div>
          <div class="header-main-button-wrapper">
            <div class="header-main-button">узнать больше</div>
          </div>
        </div>
      </section>
    </div>
    <div class="counter-wrapper">
      <section class="counter-inner">
        <h1 class="countdown-title">До старта осталось  </h1>
        <div id="deadline-message" class="deadline-message">
          Курс уже начался!
        </div>
        <div id="countdown" class="countdown">
          <div class="countdown-number">
            <span class="days countdown-time"></span>
            <span class="countdown-text">Дней</span>
          </div>
          <div class="countdown-number">
            <span class="hours countdown-time"></span>
            <span class="countdown-text">Часов</span>
          </div>
          <div class="countdown-number">
            <span class="minutes countdown-time"></span>
            <span class="countdown-text">Минут</span>
          </div>
          <div class="countdown-number">
            <span class="seconds countdown-time"></span>
            <span class="countdown-text">Секунд</span>
          </div>
        </div>
        <div class="header-main-button-wrapper">
          <div class="header-main-button">Записаться</div>
        </div>
      </section>
    </div>
    <!-- транслитерация -->
    <div class="wrapper-tr">
      <div class="container">
        <div class="text-center">
          <h1>Транслитерация</h1>
        </div>
        <div class="col-col">
          <div class="form-control">
            <input type="text" class="i-1">
          </div>
          <div class="out-1"></div>
        </div>
      </div>
    </div>


    <script src="app.js"></script>
  </body>
</html>
